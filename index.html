<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music card</title>
    <link rel="stylesheet" href="./listen.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="music-card">
        <div class="music-card-box">
            <img src="./images/illustration-hero.svg" alt="">
        </div>   
        
        <div class="text-section">
            <h2>
                Order Summary
            </h2>
        </div>
        <div class="text2-section">
            <p>
                You can now listen to millions of songs,<br>
                audiobooks, and podcasts on any device <br>
                anywhere you like!
            </p>
        </div>
        <div class="text3-section">
            <img src="./images/icon-music.svg" alt="" style="height: 50px; width: 50px;">
            <div class="inner-text">
                <h5>
                    Annual Plan
                </h5>
                $59.99/year
            </div>
            <a href="#">Change</a>  
        </div>
        <div class="button-section">
            <button class="button1">
                Proceed to payment
            </button>
            <button class="button2">
                Cancle Order
            </button>

        </div>
    </div>
</body>
</html>
